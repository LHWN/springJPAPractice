plugins {
	id 'org.springframework.boot' version '2.4.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.flywaydb.flyway" version "7.8.1"
}

group = 'com.springJPAPractice'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	runtimeOnly 'com.h2database:h2'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	runtimeOnly 'mysql:mysql-connector-java'
	implementation 'org.flywaydb:flyway-core:7.8.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}


//TEST
flyway {
	url='jdbc:mysql://localhost:3306/db_example_test'
	user='sa'
	password='password'
	locations=['filesystem:src/test/resources/db/migration']
}

//REAL
flyway {
	url='jdbc:mysql://localhost:3306/db_example'
	user='sa'
	password='password'
	locations=['classpath:db/migration']
}




